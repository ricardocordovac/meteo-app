<ion-content fullscreen="true">
  <div *ngIf="!loader" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <img src="assets/icons/weather.svg" style="height:100px;width:100px">
  </div>

  <div *ngIf="loader" class="welcome-screen">
    <!-- <div class="progress">
      <div *ngFor="let item of [0,1,2,3]" [class.active-dots]="activeIndex == item" [class.dots]="activeIndex != item"></div>
    </div> -->
    <div class="swiper" #swiper>
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let data of weatherData">
          <div class="slide-content" [style.background-image]="'url(/assets/backgrounds/' + data.background + ')'">
            <div class="top-content">
              <div class="location">{{ data.location || 'N/A' | titlecase }}</div>
              <div class="date-time">{{ (data.date || 'N/A') + ' ' + (data.time || 'N/A') }}</div>
            </div>
            <div class="bottom-content">
              <div class="temperature">{{ data.temp || 'N/A' }} Â°C</div>
              <div class="rain">{{ data.rain || '0.0' }} mm</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</ion-content>
