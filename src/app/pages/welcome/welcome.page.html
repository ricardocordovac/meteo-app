<ion-content fullscreen="true">
  <div *ngIf="!loader" class="loader-container">
    <ion-spinner name="circular" class="custom-spinner"></ion-spinner>
  </div>

  <div *ngIf="loader" class="welcome-screen">
    <div class="swiper" #swiper>
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let data of weatherData">
          <div class="slide-content" [style.background-image]="'url(/assets/backgrounds/' + data.background + ')'">
            <div class="top-content">
              <div class="location">
                <ion-icon name="location-outline"></ion-icon>
                {{ data.location || 'N/A' | titlecase }}
              </div>
              <div class="date-time">{{ (data.date || 'N/A') + ' ' + (data.time || 'N/A') }}</div>
            </div>
            <div class="bottom-content">
              <div class="temperature">{{ data.temp || 'N/A' }} Â°C</div>
              <div class="rain">{{ data.rain || '0.0' }} mm</div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</ion-content>
