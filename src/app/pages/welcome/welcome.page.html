<ion-content fullscreen="true">
  <!-- Loader (hourglass) -->
  <div *ngIf="!loader" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <img src="assets/icons/weather.svg" style="height:100px;width:100px">
  </div>

  <!-- Welcome screen with 4 slides -->
  <div *ngIf="loader">
    <!-- Progress dots -->
    <div style="display: flex; justify-content: center; margin: 10px 0;">
      <div *ngFor="let item of [0,1,2,3]" [class]="activeIndex == item ? 'active-dot' : 'dot'"></div>
    </div>
    <swiper-container #swiper slides-per-view="1" (swiperslidechange)="changed()" [modules]="swiperModules">
      <swiper-slide *ngFor="let data of weatherData">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
          <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 24px; font-weight: bold;">{{ data.location || 'N/A' }}</div>
            <div style="font-size: 18px;">{{ (data.date || 'N/A') + ' ' + (data.time || 'N/A') }}</div>
          </div>
          <div style="display: flex; align-items: center; margin-top: 20px;">
            <div style="font-size: 48px; font-weight: bold;">{{ data.temp || 'N/A' }} °C</div>
            <div style="font-size: 24px; margin-left: 10px;">{{ data.rain || '0.0' }} mm</div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
