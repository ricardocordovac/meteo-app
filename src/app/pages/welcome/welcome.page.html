<ion-content class="ion-padding">
  <div class="welcome-screen">
    <div class="progress">
      <div *ngFor="let item of [0,1,2]" [ngClass]="activeIndex == item ? 'active-dots':'dots'"></div>
    </div>
    <swiper-container #swiper slides-per-view="1" (swiperslidechange)="changed()" [modules]="swiperModules">
      <swiper-slide>
        <div class="side-info">
          <div class="top-content">
            <div [ngStyle]="{'background-image': 'url(assets/images/sliders/1.png)'}" class="bg-image"></div>
            <ion-label class="title">It's easy to find a <br> soul mate nearby & <br> around you </ion-label>
          </div>
          <ion-button expand="block" shape="round" color="primary" (click)="onNext()">
            Next
          </ion-button>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="side-info">
          <div class="top-content">
            <div [ngStyle]="{'background-image': 'url(assets/images/sliders/2.png)'}" class="bg-image"></div>
            <ion-label class="title">You can share, chat, <br> and video call with <br> you match </ion-label>
          </div>
          <ion-button expand="block" shape="round" color="primary" (click)="onNext()">
            Next
          </ion-button>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="side-info">
          <div class="top-content">
            <div [ngStyle]="{'background-image': 'url(assets/images/sliders/3.png)'}" class="bg-image"></div>
            <ion-label class="title">Don't wait anymore, <br> find your soul mate <br> right now! </ion-label>
          </div>
          <ion-button expand="block" shape="round" color="primary" (click)="onNext()">
            Next
          </ion-button>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
