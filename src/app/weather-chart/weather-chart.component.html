<div>
  <h2>Current Weather Data</h2>
  <div *ngIf="error" style="color: red;">
    {{ error }}
  </div>
  <table *ngIf="data.length > 0; else noData">
    <thead>
      <tr>
        <th>Location</th>
        <th>Temperature (Â°C)</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.location }}</td>
        <td>{{ item.temperature_2m }}</td>
        <td>{{ item.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p>No data available</p>
  </ng-template>
</div>
